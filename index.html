<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>


  </head>
  <body>
    <header>
      <picture>
        <img class="img-header-logo" src="./images/logo.svg" alt="">
      </picture>
    </header>
    <main class="main-container">
      <figure class="img-main-container">
        <img src="./images/illustration-mockups.svg" alt="">
      </figure>
      <section>
        <h1>Built The Community</h1>
        <h1>Your Fans Will Love</h1>
      </section>
      <section>
        <p>
          Huddle re-imagines the way we build
          communities. You have a voice, but so does your audience. Create connections
          with your users as you engage in genuine discussion.
        </p>
      </section>
      <button class="buttonRegister">Register</button>
    </main>
    <footer>
      <section class="social">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </section>
    </footer>
  </body>
</html>
